        <main class="content">
            <section>
                    <h2>Datos del Cliente</h2>
                    <form  class="body__main"> 
                    
                        <label for="apellidos">Apellidos</label>
                        <br>
                        <input type="text" id="apellidos" name="apellido" placeholder="Apellidos" >
                        <br>
                        <label for="nombres">Nombres</label>
                        <br>
                        <input type="text" id="nombres" name="nombres" placeholder="Nombres">
                        <br>
                        <label for="company">Empresa/Hospital</label>
                        <br>
                        <input type="text" id="company" name="company" placeholder="Empresa/Hospital">
                        <br>
                        <label for="correo">E-mail</label>
                        <br>
                        <input type="email" id="correo" name="correo" placeholder="E-mail">
                        <br><br>
                        <label for="servicio">Tipo de servicio</label>
                        <br>
                        <select name="servicio">
                            <option selected value="0"> Elige el servicio que necesitas </option>
                                <option value="1">Mantenimiento Preventivo</option> 
                                <option value="2">Mantenimiento Correctivo</option> 
                                <option value="3">Capacitaciones</option> 
                                <option value="4">Instalación</option>
                            </optgroup> 
                        </select>
                        <br>
                        <label for="adjuntos">Adjuntar Archivos</label>
                        <br>
                        <input type="file" id="adjuntos" name="adjuntos" placeholder="Adjuntar archivos">
                        <br>
                        <label for="comentarios">Comentarios Adicionales</label>
                        <br>
                        <textarea name="comentarios" id="comentarios" placeholder="Ingrese sus comentarios" cols="50" rows="10"></textarea>
                        <br>
                        <input type="submit" name="enviar" id="enviar">
                        <input type="reset" name="borrar" id="borrar">
